services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    network_mode: 'host'
    volumes:
      - ./config:/config
      - ./cache:/cache
      - type: bind
        source: /home/pacome/Videos
        target: /media
      - type: bind
        source: /home/pacome/Music
        target: /media2
        read_only: true
    restart: 'unless-stopped'
    # Optional - alternative address used for autodiscovery
    environment:
      - JELLYFIN_PublishedServerUrl=http://jellyfin.pacman.local
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
   # extra_hosts:
    #  - 'host.docker.internal:host-gateway'
